<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

    <title>Formulario</title>
</head>

<body>
    <div class= "input-container">
        <label for="inputNombre">Nombre:</label>
        <input id="inputNombre" placeholder="Juanito Pérez" type="text">
        <label for="inputTelefono">Telefono:</label>
        <input id="inputTelefono" placeholder="(55)8459-7464" type="text">
        <label for="inputPizza">Piña:</label>
        <input id="inputPizza" placeholder="Escribe si o no" type="text">
        <!-- type= "password" no muestra las letras "phone"restringe a un numero telefonico -->
        <button id="boton">Submit</button>
    </div>
    <div class= "card-container">
        <div id="card" class="card desaparecer" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Nombre</h5>
                <p id="nombre"></p>
                <h6 class="card-subtitle mb-2 text-muted">Telefono</h6>
                <p id="telefono"></p>
                <h6>Piña o no piña</h6>
                <p id="pizza"></p>
            </div>
        </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>

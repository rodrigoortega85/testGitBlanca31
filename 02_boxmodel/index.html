<!DOCTYPE html>
<!--html lang es el idioma del sitio web, en este caso es español: es-->
<html lang="es">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>Boxmodel</title>
</head>
<body>
    <h1>Hola, soy un título</h1>
    <h2>Subtítulo!</h2>
    <p>Párrafo</p>
    <a href="">Un Link!</a>
    <!--La etiqueta div sirve como un contenedor-->
    <div class="seccion1"> 
        <a href="">soy</a>
        <a href="">un</a>
        <a href="">Link</a>
    </div>
    <div class="seccion2">
        <a href="">Somos</a>
        <a href="">Otros</a>
        <a href="">Links</a>
    </div>
    <div class="seccion3">
        <img src="https://www.purina.es/gato/purina-one/sites/g/files/mcldtz1856/files/2018-06/Mi_gato_no_come%20%282%29.jpg" alt="">
    </div>
</body>
</html>
